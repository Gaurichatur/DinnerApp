 <h3>Dinner Details <h3>
    <h4>Welcome {{username}}</h4>
    <button (click)="logout()">Logout</button>
    
<form [formGroup]="dinnerForm" (ngSubmit)="onSubmit(dinnerForm)">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
       
    </div>

    <div>
        <label for="eventDate">EventDate:</label>
        <input type="text" id="eventDate" formControlName="eventDate">
      
    </div>

    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description">
       
    </div>
    <div>
        <label for="hostedBy">HostedBy:</label>
        <input type="text" id="hostedBy" formControlName="hostedBy">
       
    </div>
    <div> 
        <label for="contactPhone">ContactPhone:</label>
        <input type="text" id="contactPhone" formControlName="contactPhone">
       
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address">
       
    </div>

    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" formControlName="country">
       
    </div>

    <div>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" formControlName="latitude">
        
    </div>

    <div>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" formControlName="longitude">
        
    </div>
    <button type="submit" [disabled]="dinnerForm.invalid">Add Dinner</button>
</form>
<br/>



<table >
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>EventDate</th>
            <th>Description</th>
            <th>HostedBy</th>
            <th>ContactPhone</th>
            <th>Address</th>
            <th>Country</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of dinners" >
            <td>{{ d.id}}</td>
            <td>{{d.title}}</td>
            <td>{{d.eventDate}}</td>
            <td>{{d.description}}</td>
            <td>{{d.hostedBy}}</td>
            <td>{{d.contactPhone}}</td>
            <td>{{d.address}}</td>
            <td>{{d.country}}</td>
            <td>{{d.latitude}}</td>
            <td>{{d.longitude}}</td>
            <th><input type="button" value="update" (click)="updateDinner(d)"></th> 
            <th><input type="button" value="Delete" (click)="DeleteDinner(d.id)"></th>
            
        </tr>
    </tbody>
</table>
